<amexio-card [footer]="true" [header]="true" [show]="true" [header-align]="'left'" [footer-align]="'right'">
    <amexio-header>
        Registration Form
    </amexio-header>
    <amexio-body>
        <amexio-row>
            <amexio-column size="4">
                <amexio-text-input [field-label]="'First Name'" [(ngModel)]="registrationformModel.firstName" name="registrationformModel.firstName" [allow-blank]="true" [min-length]="0" [max-length]="20" [font-size]="10" [has-label]="true">
                </amexio-text-input>
            </amexio-column>
            <amexio-column size="4">
                <amexio-text-input [field-label]="'Last Name'" [(ngModel)]="registrationformModel.lastName" name="registrationformModel.lastName" [allow-blank]="true" [min-length]="0" [max-length]="20" [font-size]="10" [has-label]="true">
                </amexio-text-input>
            </amexio-column>
            <amexio-column size="4">
                <amexio-radio-group [field-label]="'Gender'" name="registrationformModel.genderId" [display-field]="'genderName'" [value-field]="'genderId'" [data]="radiogroupData" [horizontal]="true">
                </amexio-radio-group>
            </amexio-column>
        </amexio-row>

        <amexio-row>
            <amexio-column size="4">
                <amexio-number-input [field-label]="'Age'" [(ngModel)]="registrationformModel.age" name="registrationformModel.age" [allow-blank]="true" [font-size]="10" [has-label]="true" [min-value]="0" [max-value]="20">
                </amexio-number-input>
            </amexio-column>
            <amexio-column size="4">
                <amexio-email-input [field-label]="'Email'" [(ngModel)]="registrationformModel.email" name="registrationformModel.email" [allow-blank]="true" [font-size]="10" [has-label]="true">
                </amexio-email-input>
            </amexio-column>
            <amexio-column size="4">
                <amexio-text-input [field-label]="'Phone'" [(ngModel)]="registrationformModel.phoneNo" name="registrationformModel.phoneNo" [allow-blank]="true" [min-length]="0" [max-length]="20" [font-size]="10" [has-label]="true">
                </amexio-text-input>
            </amexio-column>
        </amexio-row>

        <amexio-row>
            <amexio-column size="4">
                <amexio-dropdown [(ngModel)]="registrationformModel.departmentId" name="registrationformModel.departmentId" [search]="true" [field-label]="'Department'" [http-url]="'https://uat.amexio.org:8991/rest-sample-app/api/dept/findall'" [http-method]="'get'"
                    [data]="departmentId_Data" [display-field]="'name'" [value-field]="'id'">
                </amexio-dropdown>
            </amexio-column>
            <amexio-column size="4">
                <amexio-dropdown [(ngModel)]="registrationformModel.countryId" name="registrationformModel.countryId" [search]="true" [field-label]="'Country'" [http-url]="'https://uat.amexio.org:8991/rest-sample-app/api/country/findall'" [http-method]="'get'" [data]="countryId_Data"
                    [display-field]="'countryName'" [value-field]="'id'" (click)="click_countryId($event)">
                </amexio-dropdown>
            </amexio-column>
            <amexio-column size="4">
                <amexio-dropdown [(ngModel)]="registrationformModel.stateId" name="registrationformModel.stateId" [search]="true" [field-label]="'States'" [data]="stateId_Data" [display-field]="'stateName'" [value-field]="'stateId'">
                </amexio-dropdown>
            </amexio-column>
        </amexio-row>

        <amexio-row>
            <amexio-column size="12">
                <amexio-datagrid [title]="'Employee List'" [page-size]="10" [http-url]="'https://uat.amexio.org:8991/rest-sample-app/api/emp/findall'" [http-method]="'get'" [enable-column-fiter]="true">
                    <amexio-data-table-column [text]="'First Name'" [data-index]="'firstName'" [data-type]="'string'">
                    </amexio-data-table-column>
                    <amexio-data-table-column [text]="'Last Name'" [data-index]="'lastName'" [data-type]="'string'">
                    </amexio-data-table-column>
                    <amexio-data-table-column [text]="'Email Id'" [data-index]="'email'" [data-type]="'string'">
                    </amexio-data-table-column>
                    <amexio-data-table-column [text]="'Phone'" [data-index]="'phone'" [data-type]="'string'">
                    </amexio-data-table-column>
                </amexio-datagrid>
            </amexio-column>
        </amexio-row>


    </amexio-body>

    <amexio-action>
        <amexio-button [label]="'Save'" [icon]="'fa fa-save fa 2x'" [type]="'theme-color'" [tooltip]="'button'" [size]="'default'" [form-bind]="'Save'" (click)="click_Save($event)">
        </amexio-button>

    </amexio-action>
</amexio-card>
