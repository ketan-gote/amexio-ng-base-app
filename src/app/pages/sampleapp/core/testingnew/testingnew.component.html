<amexio-row>
    <amexio-column size="6">
        <amexio-dropdown [(ngModel)]="testingnewModel.countryId" name="testingnewModel.countryId" [search]="true" [field-label]="'Country'" [http-url]="'https://uat.amexio.org:8991/rest-sample-app/api/country/findall'" [http-method]="'get'" [data]="countryId_Data"
            [display-field]="'countryName'" [value-field]="'id'" (click)="click_countryId($event)">
        </amexio-dropdown>
    </amexio-column>
    <amexio-column size="6">
        <amexio-dropdown [(ngModel)]="testingnewModel.stateId" name="testingnewModel.stateId" [search]="true" [field-label]="'States'" [data]="stateId_Data" [display-field]="'stateName'" [value-field]="'stateId'">
        </amexio-dropdown>
    </amexio-column>
</amexio-row>
