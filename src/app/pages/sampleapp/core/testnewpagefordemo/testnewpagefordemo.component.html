<amexio-card [footer]="true" [header]="true" [show]="true" [header-align]="'left'" [footer-align]="'right'">
    <amexio-header>
        Country State Scenario
    </amexio-header>
    <amexio-body>
        <amexio-row>
            <amexio-column size="6">
                <amexio-dropdown [(ngModel)]="testnewpagefordemoModel.countryId" name="testnewpagefordemoModel.countryId" [search]="true" [field-label]="'Country'" [http-url]="'https://uat.amexio.org:8991/rest-sample-app/api/country/findall'" [http-method]="'get'" [data]="countryId_Data"
                    [display-field]="'countryName'" [value-field]="'id'" (click)="click_countryId($event)">
                </amexio-dropdown>
            </amexio-column>
            <amexio-column size="6">
                <amexio-dropdown [(ngModel)]="testnewpagefordemoModel.stateId" name="testnewpagefordemoModel.stateId" [search]="true" [field-label]="'States'" [data]="stateId_Data" [display-field]="'stateName'" [value-field]="'stateId'">
                </amexio-dropdown>
            </amexio-column>
        </amexio-row>


    </amexio-body>

    <amexio-action>

    </amexio-action>
</amexio-card>
