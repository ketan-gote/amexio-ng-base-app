<amexio-card [footer]="true" [header]="true" [show]="true" [header-align]="'left'" [footer-align]="'right'">
    <amexio-header>
        Card Header
    </amexio-header>
    <amexio-body>
        <amexio-row>
            <amexio-column size="6">
                <amexio-dropdown [(ngModel)]="countrystateModel.countryId" name="countrystateModel.countryId" [search]="true" [field-label]="'country'" [http-url]="'https://uat.amexio.org:8991/rest-sample-app/api/country/findall'" [http-method]="'get'" [display-field]="'countryName'"
                    [value-field]="'id'" (onSingleSelect)="onSingleSelect_countryId($event)">
                </amexio-dropdown>
            </amexio-column>
            <amexio-column size="6">
                <amexio-dropdown [(ngModel)]="countrystateModel.stateId" name="countrystateModel.stateId" [search]="true" [field-label]="'States'" [data]="stateId_Data" [display-field]="'stateId'" [value-field]="'stateName'">
                </amexio-dropdown>
            </amexio-column>
        </amexio-row>


    </amexio-body>

    <amexio-action>
        <amexio-button [label]="'Navigate'" [type]="'default'" [tooltip]="'button'" [size]="'default'" [form-bind]="'navigate'">
        </amexio-button>
        <amexio-button [label]="'Notify'" [type]="'default'" [tooltip]="'button'" [size]="'default'" [form-bind]="'Notify'">
        </amexio-button>

    </amexio-action>
</amexio-card>
<amexio-notification [data]="successMsgData" [vertical-position]="'top'" [horizontal-position]="'right'" [close-on-escape]="true" [background-color]="'green'" [auto-dismiss-msg]="true" [auto-dismiss-msg-interval]="4000">
    <ng-template #amexioNotificationTemplates let-row="row">
        <amexio-box>
            <amexio-image [icon-class]="'fa fa-check'">
            </amexio-image> &nbsp;&nbsp;
            <amexio-label size="small-bold" font-color="black">{{row}}</amexio-label>
        </amexio-box>
    </ng-template>
</amexio-notification>
